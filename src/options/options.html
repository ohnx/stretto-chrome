<!DOCTYPE html>
<html>
<head>
<title>Stretto-Chrome Configuration</title>
<style>
html {
    background: linear-gradient(to bottom, #4bf, #6cf);
    color: #fff;
    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    height: 100%;
    font-size: 1.3em;
}
body {
    max-width: 500px;
    margin: 2em auto;
}
h1 {
    font-weight: 400;
}
a {
    color: #fff;
}
</style>
</head>
<body>

<h1>Stretto-Chrome Configuration</h1>
Stretto URL: <input type="url" id="remote-url" /><br />
Remote name: <input type="text" id="remote-name" />
<div id="status"></div>
<button id="save">Save</button>
<br/ >
If you have authentication enabled on your Stretto instance, please use the following URL scheme:<br />
<code>https://&lt;username&gt;@&lt;password&gt;:&lt;siteurl&gt;/</code><br /><br />
Need help? Remote URL information can be found <a href="https://github.com/benkaiser/stretto#remote-control-shortcuts">here</a>.

<script src="options.js"></script>
</body>
</html>
